name: Juice Shop - Build, SBOM, Container Scan, SAST

on:
  workflow_dispatch:   # Manuel çalıştırmak için
  push:
    branches:
      - main           # veya hangi branch kullanıyorsan

jobs:
  build_sbom_scan_sast:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Docker build adımı
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t juice-shop-custom .

    # Syft ile SBOM çıkarımı
    - name: Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Generate SBOM with Syft
      run: |
        syft docker:juice-shop-custom -o json > sbom.json

    - name: Upload SBOM Artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom-file
        path: sbom.json

    # Grype ile docker image tarama
    - name: Install Grype
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Scan Docker image with Grype
      run: |
        grype docker:juice-shop-custom -o json > grype-scan.json || true

    - name: Upload Grype Scan Artifact
      uses: actions/upload-artifact@v4
      with:
        name: grype-scan
        path: grype-scan.json

    # Semgrep kurulumu ve SAST taraması
    - name: Install Semgrep
      run: |
        curl -sL https://semgrep.dev/install.sh | bash

    - name: Run Semgrep SAST Scan
      run: |
        ./semgrep/semgrep --config "p/default" --json > semgrep-scan.json || true

    - name: Upload Semgrep SAST Artifact
      uses: actions/upload-artifact@v4
      with:
        name: semgrep-scan
        path: semgrep-scan.json
